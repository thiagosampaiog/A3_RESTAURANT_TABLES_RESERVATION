<h2>Criar Reserva</h2>
<form action="/reserva/criar" method="POST">
  <label>Data: <input type="date" name="data" required></label><br>
  <label>Hora: <input type="time" name="hora" required></label><br>
  <label>Número da Mesa: <input type="number" name="mesa" required></label><br>
  <label>Quantidade de Pessoas: <input type="number" name="qtd_pessoas" required></label><br>
  <label>Nome do Responsável: <input type="text" name="responsavel" required></label><br>
  <button type="submit">Criar Reserva</button>
</form>

<h2>Cancelar Reserva</h2>
<form action="/reserva/cancelar" method="POST">
  <label>Número da Mesa: <input type="number" name="mesa" required></label><br>
  <label>Data: <input type="date" name="data" required></label><br>
  <label>Hora: <input type="time" name="hora" required></label><br>
  <button type="submit">Cancelar Reserva</button>
</form>
