<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Gerente - Relatórios</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h2>Relatório: Reservas por Período</h2>
  <form id="formPeriodo">
    <label>Data Inicial:
      <input type="date" name="inicio" required>
    </label>
    <label>Data Final:
      <input type="date" name="fim" required>
    </label>
    <button type="submit">Buscar</button>
  </form>

  <h2>Relatório: Reservas por Mesa</h2>
  <form id="formMesa">
    <label>Número da Mesa:
      <input type="number" name="mesa" required>
    </label>
    <button type="submit">Buscar</button>
  </form>

  <h2>Relatório: Mesas Confirmadas por Garçom</h2>
  <form id="formGarcom">
    <label>Nome do Garçom:
      <input type="text" name="garcom" required>
    </label>
    <button type="submit">Buscar</button>
  </form>

  <div id="mensagem"></div>
  <pre id="resultado"></pre>
  <a href="index.html">Voltar ao Início</a>
  <script src="../js/gerente.js"></script>
</body>

</html>
